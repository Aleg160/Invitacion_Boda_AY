    <script>
        // Lógica de JavaScript para el efecto de scroll
        const scrollElements = document.querySelectorAll('.scroll-section');

        const elementInView = (el, dividend = 1) => {
            const elementTop = el.getBoundingClientRect().top;
            return (
                elementTop <= (window.innerHeight || document.documentElement.clientHeight) / dividend
            );
        };

        const displayScrollElement = (element) => {
            element.classList.add('section-visible');
        };

        const handleScrollAnimation = () => {
            scrollElements.forEach((el) => {
                if (elementInView(el, 1.25)) {
                    displayScrollElement(el);
                }
            });
        };

        window.addEventListener('scroll', handleScrollAnimation);
        document.addEventListener('DOMContentLoaded', handleScrollAnimation);

        // Lógica para el contador de tiempo
        const countdown = () => {
            const eventDate = new Date('Nov 8, 2025 15:00:00').getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days < 10 ? '0' + days : days;
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "¡El evento ha comenzado!";
            }
        };

        const countdownInterval = setInterval(countdown, 1000);
        countdown();
        
        // Función para leer parámetros de URL
        function obtenerParametroURL(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        // Personalizar contenido cuando carga la página
        window.addEventListener('DOMContentLoaded', function () {
            const nombreInvitado = obtenerParametroURL('nombre');
            const cuposDisponibles = obtenerParametroURL('cupos');

            if (nombreInvitado) {
                document.getElementById('nombre-personalizado').textContent = nombreInvitado.replace(/_/g, ' ');
            }

            if (cuposDisponibles) {
                document.getElementById('solo-numero-cupos').textContent = cuposDisponibles;
            }
        });

        // Lógica para reproducir/pausar la música
        const weddingSong = document.getElementById('weddingSong');
        const playPauseBtn = document.getElementById('playPauseBtn');
        let isPlaying = false;

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                weddingSong.pause();
            } else {
                weddingSong.play();
            }
            isPlaying = !isPlaying;
        });
    </script>
